# App Properties
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/serverdb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: true
    database-platform: org.hibernate.dialect.PostgreSQL94Dialect
    show-sql: true
  session:
    store-type: none